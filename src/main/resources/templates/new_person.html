<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Система управления персоналом</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Система управления персоналом</h1>
    <hr>
    <h2>Введите данные</h2>

    <form action="#" th:action="@{/employees/saveEmployee}" th:object="${employee}"
          method="POST">
        <input type="text" th:field="*{firstName}"
               placeholder="Имя" class="form-control mb-4 col-4">

        <input type="text" th:field="*{lastName}"
               placeholder="Фамилия" class="form-control mb-4 col-4">

        <input type="text" th:field="*{email}"
               placeholder="Почта" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Сохранить</button>
    </form>

    <hr>

    <a th:href="@{/employees/all}"> Назад в список</a>
</div>
</body>
</html>
